            justify-content: space-between;
            width: 100%;

            top: 0;
            /* Stick to the top */

        /* Responsive Menu Icon */
        .menu-icon {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Grid for iframe content */
        .iframe-grid {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, 1fr);
            grid-auto-rows: minmax(100px, auto);
            margin-top: 2rem;
            margin-bottom: 2rem;
        }

        .large-item {
            grid-column: 1 / 3;
            grid-row: 1 / 3;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: auto;
            color: white;
            max-width: 100%;
        }

        .large-item img {
            width: 100%;
            height: 700px;
            object-fit: cover;
        }

        .card-title,

        }

            align-items: center;

        }

        .back-home {

            font-weight: bold;

/* Contact Form Styles */
.contact-container {

.contact-form {

    max-width: 1300px;

}

/* First Row: Name and Email */

    height: 50px;
    padding: 5px;
    border: none;
}

/* Text Area */
.contact-form textarea {
    width: 100%;
    height: 300px;
    padding: 5px;
    border: none;
}

/* Send Message Button */
.contact-form button {
    width: 100%;
    height: 50px;
    background-color: blue;
    color: white;
    border: none;
    cursor: pointer;
}

/* Media Queries */
@media (max-width: 1200px) {
    .contact-form input {
        width: 100%;
        margin-bottom: 10px;
    }
    
    .contact-form textarea {
        height: 250px;
    }
}

@media (max-width: 768px) {
    .contact-form {

    .contact-form input,
    .contact-form textarea {

        padding: 10px;
    }

    .contact-form textarea {
        height: 200px;

    .contact-form button {
        height: 40px;
    }
}

    <script>
        function toggleMenu() {
            const navUl = document.querySelector('nav ul');
            navUl.classList.toggle('show');
        }
        function scrollToTop(duration = 1000) {
            const start = window.scrollY;
            const startTime = performance.now();

            function animation(currentTime) {
                const elapsedTime = currentTime - startTime;
                const progress = Math.min(elapsedTime / duration, 1);

                const easing = progress < 0.5
                    ? 4 * progress * progress * progress
                    : 1 - Math.pow(-2 * progress + 2, 3) / 2;

                window.scrollTo(0, start * (1 - easing));

                if (elapsedTime < duration) {
                    requestAnimationFrame(animation);
                }
            }

            requestAnimationFrame(animation);
        }

    </script>
